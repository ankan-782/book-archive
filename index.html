<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        #spinner {
            display: none;
        }

        #error-msg {
            display: none;
        }

        .img-section {
            width: 100%;
            height: 80%;
        }
    </style>
</head>

<body class="bg-dark container min-vh-100 d-flex flex-column justify-content-center align-items-center">

    <!-- search section -->
    <section class="container-fluid mt-5">
        <h1 class="text-white-50 text-center">Book Archive</h1>
        <div class="input-group mt-5">
            <input type="text" id="input-field" class="form-control bg-transparent text-white"
                placeholder="Search Your Books here ...">
            <button class="btn btn-danger" type="button" id="search-btn">Search</button>
        </div>
    </section>

    <!-- spinner section -->
    <section id="spinner">
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- search result section -->
    <section id="search-result" class="container-fluid">

    </section>

    <!-- error msg -->
    <div>
        <h4 id="error-msg" class="text-danger mt-5">Something went wrong. Not Found.</h4>
    </div>

    <!-- books section -->
    <section id="books-list" class="container-fluid mb-5">
        <div id="books-container" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </section>


    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- custom JS -->
    <script src="book.js"></script>
</body>

</html>
